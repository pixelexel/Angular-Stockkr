<div class="container">
  <p>My Portfolio</p>
  <div class="row">
    <div class="col">
      <div
        class="alert alert-warning"
        *ngIf="emptyStockList === true"
        role="alert"
      >
        Currently you don't have any stock.
      </div>
      <div class="card text-center" *ngFor="let stock of stockList">
        <app-portfolio-card [stock]="stock"></app-portfolio-card>
      </div>
    </div>
  </div>
</div>
