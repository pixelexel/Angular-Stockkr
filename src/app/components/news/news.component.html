<div class="p-2 new-card float-sm-left d-sm-flex" (click)="open(content)">
  <img class="col-md-3" src="{{ article.urlToImage }}" />
  <p class="ml-3">{{ article.title }}</p>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <div class="title">
      <h1 class="modal-title mb-0" id="modal-basic-title">
        {{ article.source.name }}
      </h1>
      <p style="color: #76767d">
        {{ article.publishedAt | date: "longDate" }}
      </p>
    </div>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="mb-1" style="font-size: 1.1rem; font-weight: 600">
      {{ article.title }}
    </p>
    <p class="mt-0 mb-0">{{ article.description }}</p>
    <p class="mt-0 mb-5" style="color: #6b6868">
      For more details click <a href="{{ article.url }}">here</a>
    </p>
    <div class="card">
      <div class="card-body">
        <p class="card-text">Share</p>
        <a
          target="_blank"
          href="{{ article.fb_link }}"
          class="fb-xfbml-parse-ignore"
          style="float: left"
          ><i class="fa fa-facebook-square mr-2"></i>
        </a>
        <a
          target="_blank"
          class="twitter-share-button"
          href="{{ article.twitter_link }}"
          data-size="large"
        >
          <i class="fa fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</ng-template>
